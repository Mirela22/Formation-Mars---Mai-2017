<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Formulaire</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="#{profileBean.theme}" name="css/principal.css"/>
    </h:head>
    <h:body>
        
        <header>
            <ui:insert name="header"/>
                <ui:include src="template/header.xhtml"></ui:include>
        </header>
      
       
        <br/>
        
        <h:form class = "start"> 
            <p class = "titreFormulaire"> Formulaire d'ajout </p>
            <h:outputLabel class = "labelname" for="name"> Prenom </h:outputLabel>
            <h:inputText class="name" value="#{prenom}" />
            <br/> <br/>
            <h:outputLabel class = "labelname" for="firstName"> Nom </h:outputLabel>
            <h:inputText class="firstName" value="#{nom}" />
            <br/> <br/>
            <h:outputLabel class = "labelname" for="description"> Description </h:outputLabel>
            <h:inputText class="description" value="#{description}" />
            <br/> <br/>
     
            <h:commandButton class="boutonFormulaire" value="Ajouter" action="#{PersonnBean.addPersonn(nom,prenom,description)}"/>
             <br/>
             <br/>
             <h:link value="Accueil" outcome="index"/>
           
        
        </h:form>
        
    </h:body>
</html>
