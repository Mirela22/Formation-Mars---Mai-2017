<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="principal" name="css/principal.css" />
        
    </h:head>
    <h:body>
        
        <header>
            <ui:insert name="header"/>
                <ui:include src="template/header.xhtml"></ui:include>
           
        </header>
        <br/>
        <h:form> 
            <h:inputText id="nom" value="#{hello.nom}" />
            <br/>
     
             <h:commandButton value="valider" action="#{hello.sayHello}"/>
           
                <h:messages for="nom" infoClass="info" />
        
        </h:form>
         
    </h:body>
</html>
