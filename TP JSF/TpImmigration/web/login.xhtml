<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Loggin form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="#{profileBean.theme}" name="css/principal.css"/>
    </h:head>
    <h:body>
        
        <header>
            <ui:insert name="header"/>
                <ui:include src="template/header.xhtml"></ui:include>
        </header>
      
       
        <br/>
        
        <h:form class = "start"> 
            <p class = "titreFormulaire"> Loggin </p>
            <br/> <br/>
            <h:outputLabel class = "labelname" for="firstName"> Nom </h:outputLabel>
            <h:inputText class="firstName" value="#{nom}" />
            <br/> <br/>
            <h:outputLabel class = "labelname" for="description"> Mot de Passe </h:outputLabel>
            <h:inputText class="description" value="#{motdepasse}" />
            <br/> <br/>
            <br/> <br/>
            <br/> <br/>

           <h:outputText value="username:"/>
           <h:inputText value="#{loginBean.username}" id="username"/>
           <br/>
           <h:outputText value="password:"/>
           <h:inputSecret value="#{loginBean.password}" id="password"/>
           <br/>
           <h:commandButton id="button" value="Login" action="#{loginBean.doLogin}"/>
           <br/>
           <h:commandLink action="#{navigationBean.redirectToInfo}" value="Info page"/>
           <br/>
           <h:commandLink action="#{navigationBean.redirectToInfo}" value="Info page"/>
           <br/>
           <h:messages />

            <br/> <br/>
            <br/> <br/>
            <br/> <br/>
            
     
            <h:commandButton class="boutonFormulaire" value="SE CONNECTER" action="#{logBean.doLogin}"/>
             <br/>
             <br/>
                     
        
        </h:form>
        
    </h:body>
</html>
